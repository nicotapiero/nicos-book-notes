<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Notes to Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      white-space: pre-wrap;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #357ab7;
    }
  </style>
</head>
<body>

  <h1>Book Notes â†’ Excel Export</h1>

  <textarea id="bookNotes" placeholder="Paste your book notes here..."></textarea>
  <br/>
  <button onclick="exportToExcel()">Export to Excel</button>

  <script>
    function exportToExcel() {
      const input = document.getElementById('bookNotes').value;

      const parts = input.split('*');
      const rows = [["Quote", "Note"]];

      for (let i = 1; i < parts.length; i += 2) {
        let quote = parts[i].trim();
        let note = "";

        // Check the surrounding text (after the quote)
        const afterQuote = parts[i + 1] || "";

        // Look for --- note in the immediate lines after the quote
        const noteMatch = afterQuote.match(/^\s*---\s*(.*)/m);
        if (noteMatch) {
          note = noteMatch[1].trim();
        }

        // Normalize newlines: paragraph spacing in Excel
        quote = quote.replace(/\r?\n/g, '\n\n');

        rows.push([quote, note]);
      }

      const worksheet = XLSX.utils.aoa_to_sheet(rows);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Quotes");

      XLSX.writeFile(workbook, "book-quotes.xlsx");
    }
  </script>

</body>
</html>
